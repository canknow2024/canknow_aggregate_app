name: Build iOS

on:
  push:
    branches:
      - main
      - master
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Get dependencies
        run: flutter pub get

      - name: Setup keychain
        run: |
          echo "è®¾ç½®é’¥åŒ™ä¸²..."
          # åˆ›å»ºä¸´æ—¶é’¥åŒ™ä¸²
          security create-keychain -p "" build.keychain
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain

      - name: Import signing certificate
        run: |
          echo "å¯¼å…¥ç­¾åè¯ä¹¦..."
          
          # æ£€æŸ¥è¯ä¹¦æ–‡ä»¶ä¿¡æ¯
          echo "ğŸ” æ£€æŸ¥è¯ä¹¦æ–‡ä»¶ä¿¡æ¯:"
          ls -lh ios/signing/ios_distribution.p12
          
          # å¯¼å…¥è¯ä¹¦åˆ°ä¸´æ—¶é’¥åŒ™ä¸²
          security import ios/signing/ios_distribution.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign
          
          # éªŒè¯è¯ä¹¦å¯¼å…¥
          echo "éªŒè¯è¯ä¹¦å¯¼å…¥..."
          security find-identity -v -p codesigning build.keychain
          
          # è¯¦ç»†æ£€æŸ¥è¯ä¹¦ä¿¡æ¯
          echo "ğŸ” è¯¦ç»†è¯ä¹¦ä¿¡æ¯:"
          security find-identity -v -p codesigning build.keychain | while read line; do
            if [[ $line =~ ^[0-9]+\) ]]; then
              echo "æ‰¾åˆ°è¯ä¹¦: $line"
              # æå–è¯ä¹¦å“ˆå¸Œ
              cert_hash=$(echo "$line" | awk '{print $2}')
              echo "è¯ä¹¦å“ˆå¸Œ: $cert_hash"
              
              # è·å–è¯ä¹¦è¯¦ç»†ä¿¡æ¯
              echo "è¯ä¹¦è¯¦ç»†ä¿¡æ¯:"
              security find-certificate -c "$cert_hash" build.keychain
            fi
          done
          
          # æ£€æŸ¥æ˜¯å¦æœ‰ iPhone Distribution è¯ä¹¦
          echo "ğŸ” æ£€æŸ¥ iPhone Distribution è¯ä¹¦:"
          security find-identity -v -p codesigning build.keychain | grep -i "iPhone Distribution" || echo "âŒ æœªæ‰¾åˆ° iPhone Distribution è¯ä¹¦"
          
          # æ£€æŸ¥æ˜¯å¦æœ‰ Apple Distribution è¯ä¹¦
          echo "ğŸ” æ£€æŸ¥ Apple Distribution è¯ä¹¦:"
          security find-identity -v -p codesigning build.keychain | grep -i "Apple Distribution" || echo "âŒ æœªæ‰¾åˆ° Apple Distribution è¯ä¹¦"
          
          # è®¾ç½®è¯ä¹¦ä¿¡ä»»
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: Copy provisioning profile
        run: |
          echo "å¤åˆ¶æè¿°æ–‡ä»¶..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp ios/signing/AdHoc.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          
          # éªŒè¯æè¿°æ–‡ä»¶
          echo "éªŒè¯æè¿°æ–‡ä»¶..."
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build iOS
        run: |
          echo "å¼€å§‹æ„å»ºiOSåº”ç”¨..."
          
          # æ˜¾ç¤ºå½“å‰é’¥åŒ™ä¸²ä¿¡æ¯
          echo "ğŸ” å½“å‰é’¥åŒ™ä¸²ä¿¡æ¯:"
          security list-keychains
          security default-keychain
          
          # æ˜¾ç¤ºå¯ç”¨è¯ä¹¦
          echo "ğŸ”‘ å¯ç”¨è¯ä¹¦:"
          security find-identity -v -p codesigning build.keychain
          
          # æ˜¾ç¤ºæè¿°æ–‡ä»¶
          echo "ğŸ“‹ æè¿°æ–‡ä»¶:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
          
          # å¼€å§‹æ„å»º
          echo "ğŸš€ å¼€å§‹ Flutter æ„å»º..."
          flutter build ios --release

      - name: Build Archive
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release -archivePath ${{ github.workspace }}/build/Runner.xcarchive archive

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive -archivePath ${{ github.workspace }}/build/Runner.xcarchive -exportOptionsPlist signing/ExportOptions.plist -exportPath ${{ github.workspace }}/build/ios

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/*.ipa