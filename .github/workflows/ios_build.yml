name: Build iOS

on:
  push:
    branches:
      - main
      - master
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Get dependencies
        run: flutter pub get

      - name: Setup keychain
        run: |
          echo "设置钥匙串..."
          # 创建临时钥匙串
          security create-keychain -p "" build.keychain
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain

      - name: Import signing certificate
        run: |
          echo "导入签名证书..."
          
          # 检查证书文件信息
          echo "🔍 检查证书文件信息:"
          ls -lh ios/signing/ios_distribution.p12
          
          # 导入证书到临时钥匙串，添加 -A 参数允许所有应用访问
          security import ios/signing/ios_distribution.p12 -k build.keychain -P "$P12_PASSWORD" -A
          
          # 设置证书信任和访问权限
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
          
          # 验证证书导入
          echo "验证证书导入..."
          security find-identity -v -p codesigning build.keychain
          
          # 简化证书检查，避免复杂的解析
          echo "🔍 检查可用的签名身份:"
          security find-identity -v -p codesigning build.keychain | grep -E "(Apple Distribution|iPhone Distribution)" || echo "❌ 未找到分发证书"
          
          # 验证钥匙串设置
          echo "🔍 钥匙串设置验证:"
          security list-keychains
          security default-keychain

      - name: Copy provisioning profile
        run: |
          echo "复制描述文件..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp ios/signing/AdHoc.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          
          # 验证描述文件
          echo "验证描述文件..."
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build iOS
        run: |
          echo "开始构建iOS应用..."
          
          # 显示当前钥匙串信息
          echo "🔍 当前钥匙串信息:"
          security list-keychains
          security default-keychain
          
          # 显示可用证书
          echo "🔑 可用证书:"
          security find-identity -v -p codesigning build.keychain
          
          # 显示描述文件
          echo "📋 描述文件:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
          
          # 开始构建
          echo "🚀 开始 Flutter 构建..."
          flutter build ios --release

      - name: Build Archive
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release -archivePath ${{ github.workspace }}/build/Runner.xcarchive archive

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive -archivePath ${{ github.workspace }}/build/Runner.xcarchive -exportOptionsPlist signing/ExportOptions.plist -exportPath ${{ github.workspace }}/build/ios

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/*.ipa